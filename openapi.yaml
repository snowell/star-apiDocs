    SPARQL_QUERY:
      value: |-
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX : <http://example.org/stardog#>
         
        SELECT ?s ?label WHERE {
            ?s a :Example ;
               rdfs:label ?label
        }
    SPARQL_UPDATE:
      value: |-
        PREFIX : <http://example.org/stardog#>

        DELETE {
           ?s a :OldType
        }
        INSERT {
           ?s a :NewType
        }
        WHERE {
           ?s a :OldType
        }
