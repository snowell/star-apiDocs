components:
  schemas:
    GENERIC_RESPONSE_MESSAGE:
      required:
        - message
      properties:
        message:
          type: string
          example: Successfully executed request
    GENERIC_RESPONSE_ERROR_MESSAGE:
      required:
        - message
      properties:
        message:
          type: string
          example: 'Unexpected end of file [L9]'
        code:
          type: string
          example: QIEVR2
    GENERIC_JSONLD:
      properties:
        '@id':
          type: string
          example: 'urn:example:Entity1'
        '@type':
          type: string
          example: 'urn:example:Entity'
        'urn:example:hasProp':
          required:
            - '@id'
          type: array
          items:
            required:
              - '@value'
            properties:
              '@type':
                type: string
                example: 'http://www.w3.org/2001/XMLSchema#integer'
              '@value':
                type: string
                example: '42'
    GENERIC_JSONLD_OBF:
      properties:
        '@id':
          type: string
          example: 'tag:stardog:api:obf:b55b5d6354699b339940e8be603eb75c220e3110eb1d4143ffd6d3abd5679154'
        '@type':
          type: string
          example: 'tag:stardog:api:obf:9f8e6dca5e5e240793e4ebf3c3a8b23f3654018b38457dbb58a6ba802a120a42'
        'tag:stardog:api:obf:223ca9493ab57efa04fdc9b245cb86c22d00c88cf6de8f99135f78d06fd10fab':
          type: array
          items:
            properties:
              '@type':
                type: string
                example: 'tag:stardog:api:obf:d00c88d06fd10fa223ca9493ab57efa04fdc9b245cb86c22b8cf6de8f99135f7'
              '@value':
                type: string
                example: c3ab8ff13720e8ad9047dd39466b3c8974e592c2fa383d4a3960714caef0c4f2
    JSON_NAMESPACES:
      required:
        - namespaces
      properties:
        namespaces:
          type: array
          items:
            required:
              - prefix
              - name
            properties:
              prefix:
                type: string
                example: rdfs
              name:
                type: string
                example: 'http://www.w3.org/2000/01/rdf-schema#'
    JSON_CONFIG_PROPERTIES:
      minProperties: 1
      additionalProperties:
        properties:
          name:
            type: string
            example: reasoning.sameas
          type:
            type: string
            example: Enum
          mutable:
            type: boolean
          mutableWhileOnline:
            type: boolean
            description: Can be changed while the database is online
          category:
            type: string
            example: Reasoning
          label:
            type: string
            example: SameAs
          description:
            type: string
            example: 'Option to enable owl:sameAs reasoning. When this option is set to ON reflexive, symmetric, and transitive closure of the owl:sameAs triples in the database is computed. When it is set to FULL, owl:sameAs inferences are computed based on the schema axioms such as functional properties'
          possibleValues:
            type: array
            example:
              - 'OFF'
              - 'ON'
              - FULL
            items:
              type: string
          defaultValue:
            type: string
            example: 'OFF'
    DB_OFFLINE_ONLINE:
      required:
        - timeout
      properties:
        timeout:
          type: integer
          description: timeout in ms
          format: int32
    DB_CREATE:
      required:
        - root
      properties:
        root:
          required:
            - dbname
            - options
            - files
          properties:
            dbname:
              type: string
              example: myDb
            options:
              type: object
            files:
              type: array
              items:
                required:
                  - filename
                properties:
                  filename:
                    type: string
                    example: fileX.ttl
                  context:
                    type: string
                    example: 'urn:my:graph'
          example: '{"dbname": "myDb", "options": {}, "files": [ {"filename": "file1.ttl"} ] }'
      additionalProperties:
        type: string
        format: binary
    COMMIT_RESULT:
      required:
        - added
        - removed
      properties:
        added:
          type: integer
          description: Approximate number of triples added
          format: int32
          example: 42
        removed:
          type: integer
          description: Approximate number of triples removed
          format: int32
          example: 29
    TRANSACTION:
      required:
        - id
        - db
        - user
        - startTime
      properties:
        id:
          type: string
          format: UUID
          example: 4ea1ebac-48f0-459c-a9a7-6cad7189403d
        db:
          type: string
          example: myDb
        user:
          type: string
          example: admin
        startTime:
          type: long
          description: Unix timestamp when transaction started
          example: 1579812754096
    SPARQL_QUERY:
      required:
        - query
      properties:
        query:
          type: string
          example: |-
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
            PREFIX : <http://example.org/stardog#>
             
            SELECT ?s ?label WHERE {
                ?s a :Example ;
                   rdfs:label ?label
            }
        reasoning:
          type: boolean
          description: Enable Reasoning
    SPARQL_RESULTS_JSON:
      required:
        - head
        - results
      properties:
        head:
          required:
            - vars
          properties:
            vars:
              type: array
              items:
                type: string
        results:
          required:
            - bindings
          properties:
            bindings:
              type: array
              items:
                additionalProperties:
                  required:
                    - type
                    - value
                  properties:
                    type:
                      type: string
                      example: literal
                    value:
                      type: string
                      example: '42'
    QUERY_PLAN_JSON:
      required:
        - prefixes
        - dataset
        - plan
      properties:
        prefixes:
          additionalProperties:
            type: string
        dataset:
          type: object
        plan:
          $ref: '#/components/schemas/PLAN_NODE'
    PLAN_NODE:
      properties:
        label:
          type: string
          example: MergeJoin(?s)
        cardinality:
          type: integer
          format: int32
          example: 42
        children:
          type: array
          items:
            $ref: '#/components/schemas/PLAN_NODE'
    USER_LIST:
      required:
        - users
      properties:
        users:
          type: array
          items:
            type: string
    USER_CREATE:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    USER_PASSWD:
      required:
        - password
      properties:
        password:
          type: string
    ROLE_LIST:
      required:
        - roles
      properties:
        roles:
          type: array
          items:
            type: string
    ROLENAME:
      required:
        - rolename
      properties:
        rolename:
          type: string
    ENABLED:
      required:
        - enabled
      properties:
        enabled:
          type: boolean
    SUPERUSER:
      required:
        - superuser
      properties:
        superuser:
          type: boolean
    USER:
      required:
        - enabled
        - superuser
        - roles
        - permissions
      properties:
        enabled:
          type: boolean
        superuser:
          type: boolean
        roles:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PERMISSION_WITH_EXPLICIT'
    PERMISSION:
      required:
        - action
        - resource_type
        - resource
      properties:
        action:
          type: string
          enum:
            - read
            - write
            - create
            - delete
            - revoke
            - grant
            - execute
            - all
        resource_type:
          type: string
          enum:
            - ALL
            - USER
            - ROLE
            - ROLE_ASSIGNMENT
            - PERMISSION
            - DATABASE
            - NAMED_GRAPH
            - VIRTUAL_GRAPH
            - DBMS_ADMIN
            - DATABASE_METADATA
            - DATABASE_ADMIN
        resource:
          type: array
          items:
            type: string
    PERMISSION_WITH_EXPLICIT:
      required:
        - action
        - resource_type
        - resource
      properties:
        action:
          type: string
          enum:
            - read
            - write
            - create
            - delete
            - revoke
            - grant
            - execute
            - all
        resource_type:
          type: string
          enum:
            - ALL
            - USER
            - ROLE
            - ROLE_ASSIGNMENT
            - PERMISSION
            - DATABASE
            - NAMED_GRAPH
            - VIRTUAL_GRAPH
            - DBMS_ADMIN
            - DATABASE_METADATA
            - DATABASE_ADMIN
        resource:
          type: array
          items:
            type: string
        explicit:
          type: boolean
          description: Whether this permission is explicitly granted to the user versus granted via a role
    PERMISSION_LIST:
      required:
        - permissions
      properties:
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PERMISSION'
    QUERY_LIST:
      required:
        - queries
      properties:
        queries:
          type: array
          items:
            $ref: '#/components/schemas/QUERY'
    QUERY:
      required:
        - query
        - db
        - endTime
        - startTime
        - id
        - kernelId
        - timeout
        - user
        - reasoning
        - status
      properties:
        query:
          type: string
          example: 'SELECT * WHERE {?s ?p ?o}'
        db:
          type: string
          description: The database on which the query is running
        endTime:
          type: long
          description: 'The UNIX timestamp at which the query ended, or -1 if it is still running'
        startTime:
          type: long
          description: The UNIX timestamp when the query started running
        id:
          type: string
        kernelId:
          type: string
        timeout:
          type: long
          description: 'The amount of time (in ms) after which the query will time out, or -1 if it will not time out'
        user:
          type: string
          description: The user that initiated the query
        reasoning:
          type: boolean
          description: Whether reasoning/inference is enabled on the query
        reasoningSchema:
          type: string
        status:
          type: string
          enum:
            - Not started
            - Pre-execution
            - Running
            - Terminating
            - Done
